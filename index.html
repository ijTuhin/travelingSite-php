<html lang="en">

<head>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travel Wander-Home</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-text">
                <p>Go <span>Wander</span></p>
            </div>
            <div class="nav-btn">
                <a href="#">Home</a>
                <a href="#">Register</a>
                <a href="#">About us</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mx-auto">
            <!-- <form class="form" action="#">
                <h3>Please login</h3>
                <hr>
                <input class="input" type="email" placeholder="enter your email" name="" id=""><br>
                <input class="input" type="password" placeholder="password" name="" id=""><br>
                <span><small>Not user? <a href="./backend/sign-up.html">Register here</a></small></span><br>
                <input id="button" type="submit" value="Login">
            </form> -->
            <div class="flex items-center justify-center py-4 px-2 sm:px-6 lg:px-8">
                <div class="w-80 space-y-6">
                    <div>
                        <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">Sign in to your account</h2>
                    </div>
                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <input type="hidden" name="remember" value="true">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Email address">
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <!-- <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                            </div> -->
                            <a href="backend/sign-up.html"
                                class="text-sm font-medium text-indigo-600 hover:text-lime-600">
                                Don't have an
                                account? Sign-up</a>
                            <!-- <div class="text-sm">
                                
                            </div> -->
                        </div>

                        <div>
                            <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>
