            <div class=" flex items-center justify-center py-4 px-2 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-6">
                    <div>
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                    </div>
                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <input type="hidden" name="remember" value="true">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div class="grid grid-rows-3 gap-4">
                                <div class="grid grid-cols-2 gap-x-4">
                                    <div>
                                        <label for="name" class="sr-only">Your name</label>
                                        <input id="name" name="name" type="text" autocomplete="name" required
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Enter name">
                                    </div>
                                    <div>
                                        <label for="phone-number" class="sr-only">Phone number</label>
                                        <input id="phone-number" name="phone" type="tel" autocomplete="phone" required
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Phone number">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 gap-x-4">
                                    <div>
                                        <label for="email-address" class="sr-only">Email address</label>
                                        <input id="email-address" name="email" type="email" autocomplete="email"
                                            required
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Email address">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-x-4">
                                    <div>
                                        <label for="password" class="sr-only">Password</label>
                                        <input id="password" name="password" type="password"
                                            autocomplete="current-password" required
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Password">
                                    </div>
                                    <div>
                                        <label for="cpassword" class="sr-only">Confirm Password</label>
                                        <input id="cpassword" name="cpassword" type="password"
                                            autocomplete="confirm-password" required
                                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                            placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="ml-1">Choose a picture</p>
                                    <div>
                                        <input id="user-image" name="image" type="file" autocomplete="image" required
                                            class="appearance-none rounded-none relative block w-full px-7 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <p class="text-sm font-medium text-indigo-600">Have an account? <a href="../index.html"
                                    class="hover:text-lime-600">Login here</a></p>
                        </div>

                        <div>
                            <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
